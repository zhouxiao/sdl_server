<div class="demos-container table-responsive">
	
 <div ng-show="devTable.selected.enabled && devTable.selected.count <= 0" class="alert alert-warning action-confirm">
    <span>Select the device to be deleted.</span>
  </div>

  <div ng-show="devTable.selected.enabled && devTable.selected.count > 0" class="alert alert-danger action-confirm">
    <span>Permanently delete the {{devTable.selected.count}} selected vehicle{{devTable.selected.count > 1 ? 's' : ""}}? </span>
    <button type="button" class="btn btn-danger action-confirm-btn" ng-click="deleteSelected()">Confirm Delete</button>
  </div>
	

 <table ng-table="devTable.ngTableParams" class="table table-hover table-livio ng-table-rowselected">
 	
        <tr ng-repeat="item in $data" ng-click="" ng-class="">
            <!-- Select All in Header -->
     	<td header="'ng-table/headers/checkbox.html'" ng-show="devTable.selected.enabled" class="">
        		<input type="checkbox" ng-model="devTable.selectedCheckbox" name="selected"></input>
      		</td>

            <!-- Name -->
            <td data-title="'Unit Name'" sortable="'name'" filter="{'name': 'text'}">
               {{item.name}}
            </td>

            <!-- Description -->
            <td data-title="'Description'" sortable="description" filter="{'description': 'text'}">
                {{item.description}}
            </td>

            <!-- SDL Allowable -->
            <td data-title="'SDL Function Allowable'">
       		 	<div class="col-sm-10" >
						<toggle-switch id="activatedBool" class="form-toggle-switch" model="item.allowable" on-label="Yes" off-label="No" ng-click="updateDeviceStatus(item._id, item.allowable)"><toggle-switch>
				</div>
            </td>

       <!-- is Onlin -->
            <td ng-show="item.online" data-title="'Status'">Online</td>
            <td ng-hide="item.online" data-title="'Status'">Offline</td>
        </tr>
    </table>

    <!-- Template for Select All in Header -->
    <script type="text/ng-template" id="ng-table/headers/checkbox.html">
        <input id="selectAllItemsCheckbox" type="checkbox" ng-model="devTable.selected.isAllCheckbox" ng-click="selectAllItems()" />
    </script>
</div>
